name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - name: Test
        run: make test

  integration-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - name: Build
        run: make build

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.8.0

      - name: Create Testdata in Cluster
        run: ./testing/init.sh

      - name: Run PVMigrate
        run: ./bin/pvmigrate --source-sc int-source --dest-sc int-dest | tee /tmp/pvmigrate.log

      - name: Ensure Pods migrated on defined Nodes
        run: |
          grep "Creating pvc migrator pod on node chart-testing-control-plane" /tmp/pvmigrate.log

      - name: test that nonmatching greps fail
        run: |
          grep "this string does not exist" /tmp/pvmigrate.log

      - name: Validate Cluster End State
        run: ./testing/validate.sh
