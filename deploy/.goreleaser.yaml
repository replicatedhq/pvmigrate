version: 2
project_name: pvmigrate
release:
  github:
    owner: replicatedhq
    name: pvmigrate
builds:
  - id: pvmigrate
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    main: cmd/main.go
    ldflags: -s -w
      -X github.com/replicatedhq/pvmigrate/pkg/version.version={{.Version}}
      -X github.com/replicatedhq/pvmigrate/pkg/version.gitSHA={{.Commit}}
      -X github.com/replicatedhq/pvmigrate/pkg/version.buildTime={{.Date}}
      -extldflags "-static"
    binary: pvmigrate
    hooks: { }
archives:
  - id: pvmigrate
    ids:
      - pvmigrate
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: 'pvmigrate_{{ .Os }}_{{ .Arch }}'
    files:
      - licence*
      - LICENCE*
      - license*
      - LICENSE*
      - readme*
      - README*
      - changelog*
      - CHANGELOG*
